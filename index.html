<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="description" content="Flag Contest">
    <title>Flag Contest</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>United States Flag</h1>
    </header>

    <div class="background">

        <div class="flexible">
            <div id="stars"></div>
            <div id="nextToStars">
                <div id="redStrip"></div>
                <div id="whiteStrip"></div>
                <div id="redStrip"></div>
                <div id="whiteStrip"></div>
                <div id="redStrip"></div>
                <div id="whiteStrip"></div>
                <div id="redStrip"></div>
            </div>
        </div>

        <div class="bottomHalf">
            <div id="whiteStrip"></div>
            <div id="redStrip"></div>
            <div id="whiteStrip"></div>
            <div id="redStrip"></div>
            <div id="whiteStrip"></div>
            <div id="redStrip"></div>
        </div>
    </div>

    <footer></footer>
